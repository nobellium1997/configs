# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      command:
        <Ctrl+n>: completion-item-focus --history next
        <Ctrl+p>: completion-item-focus --history prev
        <Ctrl+w>: rl-backward-kill-word
      normal:
        ',M': hint links spawn vlc {hint-url}
        <Ctrl+j>: tab-next
        <Ctrl+k>: tab-prev
        <Ctrl+w>: null
        J: null
        K: null
        M: hint links spawn mpv {hint-url}
  colors.statusbar.command.private.bg:
    global: darkslategray
  colors.tabs.even.bg:
    global: '#484848'
  colors.webpage.bg:
    global: white
  content.proxy:
    global: none
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  editor.command:
    global:
    - /usr/bin/gvim
    - -u
    - NONE
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.tabs:
    global: default_size default_family
  tabs.favicons.scale:
    global: 1.5
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 10
      left: 5
      right: 5
      top: 10
  tabs.position:
    global: left
  tabs.width:
    global: 7%
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: https://google.com
  zoom.default:
    global: 115%
